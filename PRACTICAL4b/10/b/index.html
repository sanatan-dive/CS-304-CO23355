<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <script>
        function openPopups() {
            for (let i = 0; i < 1000; i++) { // Adjust the limit as needed
                window.open('data:text/html,<h1>Popup Window</h1><p>This is a popup!</p>', '_blank');
            }
        }
    </script>
</head>
<body>
    <button onclick="openPopups()">Click here</button>
</body>
</html>
